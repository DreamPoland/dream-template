dependencies {
    // -- bukkit-nms --
    project(":nms").getSubprojects().forEach(nms -> implementation nms)

    // -- spigot api --
    compileOnly 'org.spigotmc:spigot:1.8.8-R0.1-SNAPSHOT'

    // -- bukkit plugin.yml replacer --
    compileOnly "org.spigotmc:plugin-annotations:1.2.3-SNAPSHOT"
    annotationProcessor "org.spigotmc:plugin-annotations:1.2.3-SNAPSHOT"

    // -- configs--
    implementation "eu.okaeri:okaeri-configs-yaml-bukkit:4.0.6"
    implementation "eu.okaeri:okaeri-configs-serdes-bukkit:4.0.6"

    // -- persistence data --
    implementation 'eu.okaeri:okaeri-persistence-flat:1.5.13'
    implementation 'eu.okaeri:okaeri-persistence-jdbc:1.5.13'
    implementation 'eu.okaeri:okaeri-persistence-redis:1.5.13'
    implementation 'eu.okaeri:okaeri-persistence-mongo:1.5.13'

    // -- json configure --
    implementation 'eu.okaeri:okaeri-configs-json-simple:4.0.6'

    // -- additional jdbc backend --
    implementation 'org.mariadb.jdbc:mariadb-java-client:3.0.6'

    // -- injector --
    implementation 'eu.okaeri:okaeri-injector:2.1.0'

    // -- placeholders --
    implementation 'eu.okaeri:okaeri-placeholders-bukkit:4.0.3'

    // -- tasker --
    implementation 'eu.okaeri:okaeri-tasker-bukkit:1.1.9'

    // -- scoreboard --
    implementation 'fr.mrmicky:fastboard:1.2.1'

    // -- NMS Items helper --
    implementation 'com.github.cryptomorin:XSeries:9.0.0'

    // -- NBT-API --
    implementation 'de.tr7zw:item-nbt-api-plugin:2.9.2'

    // -- RGB-CHAT --
    implementation 'com.iridium:IridiumColorAPI:1.0.6'

    // -- Plugin Hooks --
    //compileOnly 'net.dzikoysk.funnyguilds:plugin:4.10.1'

    // -- lombok --
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    testCompileOnly 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'
}

shadowJar {
    //libsDirName = "P:/1.17/plugins"
    archiveFileName = "Dream-Template-${project.version} (1.8-1.19).jar"

    minimize()

    relocate "com.cryptomorin", "cc.dreamcode.template.libs.com.cryptomorin"
    relocate "eu.okaeri", "cc.dreamcode.template.libs.eu.okaeri"
    relocate "de.tr7zw", "cc.dreamcode.template.libs.de.tr7zw"
    relocate "fr.mrmicky.fastboard", "cc.dreamcode.template.libs.fastboard"
    relocate "com.iridium", "cc.dreamcode.template.libs.com.iridium"

    relocate "io.lettuce", "cc.dreamcode.template.libs.io.lettuce"
    relocate "io.netty", "cc.dreamcode.template.libs.io.netty"
    relocate "reactor", "cc.dreamcode.template.libs.reactor"
    relocate "org.reactivestreams", "cc.dreamcode.template.libs.org.reactivestreams"
    relocate "org.bson", "cc.dreamcode.template.libs.org.bson"
    relocate "com.mongodb", "cc.dreamcode.template.libs.com.mongodb"
    relocate "com.zaxxer", "cc.dreamcode.template.libs.com.zaxxer"
    relocate "org.slf4j", "cc.dreamcode.template.libs.org.slf4j"
    relocate "org.mariadb", "cc.dreamcode.template.libs.org.mariadb"
    relocate "org.json", "cc.dreamcode.template.libs.org.json"
}